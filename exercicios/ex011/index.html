<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Áudio do meu amor</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/aondequerqueeuva.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não é compatível, para baixar o áudio <a href="midia/aondequerqueeuva.mp3"> Clique aqui</a></p>
    </audio>
</body>
</html>
