<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="Nome">Nome:</label>
                <input type="name" name="nome" id="nome" required autocomplete="name
                ">
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="itel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$" required placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <fieldset>
            <legend>Escolaridade</legend>
            <p>
                <label for="escol">Escolaridade:</label>
                <input type="checkbox" name="médio" id="medio"> Ensino Médio
                <input type="checkbox" name="médio" id="medio"> Ensino Superior
                <input type="checkbox" name="médio" id="medio"> Pós-graduação
            </p>
            <p>
                <label for="email">Faculdade:</label>
                <input type="email" name="email" id="email" required autocomplete="email">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
