<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos locais</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="250" poster="imagens/Florflrozinha.png" controls autoplay loop>
        <source src="videos/meuvideo-original.mp4" type="video/mp4">
        <source src="videos/meuvideom4v.mp4" type="video/mp4v">
        <source src="videos/meuvideomp4menor.mp4" type="video/mp4v">
        <p>Seu navegador não tem compatibilidade de vídeos! Use outro navegador. </p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3ykaGNl67iI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/299415974?h=9affd7a58f&autoplay=1&loop=1&color=ffffff" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
